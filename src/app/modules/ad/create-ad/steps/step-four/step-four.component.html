<div class="step4" [hidden]="_adService.step != 4">
  <div *ngIf="showAlert">
    <div class="alert alert-danger" role="alert">{{ alertMessage }}</div>
  </div>
  <div class="p-3">
    <h6>Photos*:</h6>
    <p class="alert alert-info">
      Les images doivent correspondre au véhicule actuellement proposé à la
      vente.
    </p>
    <ngx-dropzone
      accept="image/jpeg,image/jpg,image/png,image/webp"
      (change)="onSelect($event)"
      [multiple]="true"
    >
      <ngx-dropzone-label>Ajouter des photos</ngx-dropzone-label>
      <ngx-dropzone-image-preview
        *ngFor="let file of files"
        ngProjectAs="ngx-dropzone-preview"
        [file]="file"
        [removable]="true"
        (removed)="onRemove(file)"
      >
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
  </div>

  <div class="p-3">
    <p class="alert alert-secondary">
      L'ajout d'une vidéo à une annonce augmente significativement ses chances
      de succès.
    </p>
    <h6>Vidéo Extérieure:</h6>

    <ngx-dropzone
      accept="video/mp4, video/webm, video/ogg"
      (change)="onSelectVideo1($event)"
      [multiple]="false"
    >
      <ngx-dropzone-label>Ajouter une video</ngx-dropzone-label>
      <ngx-dropzone-video-preview
        *ngIf="video1"
        ngProjectAs="ngx-dropzone-preview"
        [file]="video1"
        [removable]="true"
        (removed)="onRemoveVideo1()"
      >
      </ngx-dropzone-video-preview>
    </ngx-dropzone>

    <h6 class="mt-3">Vidéo Intérieure:</h6>

    <ngx-dropzone
      accept="video/mp4, video/webm, video/ogg"
      (change)="onSelectVideo2($event)"
      [multiple]="false"
    >
      <ngx-dropzone-label>Ajouter une video</ngx-dropzone-label>
      <ngx-dropzone-video-preview
        *ngIf="video2"
        ngProjectAs="ngx-dropzone-preview"
        [file]="video2"
        [removable]="true"
        (removed)="onRemoveVideo2()"
      >
      </ngx-dropzone-video-preview>
    </ngx-dropzone>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <div class="button-box">
        <button class="btn btn-secondary" (click)="back()">
          <span class="txt"> Précedent </span>
        </button>
      </div>
    </div>
    <div>
      <div class="button-box">
        <button class="btn-one" (click)="verifyStepFour()">
          <span class="txt">
            {{ processing ? "Chargement" : "Suivant" }}
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
