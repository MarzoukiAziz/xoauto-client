<section class="ads">
  <div class="container mb-2">
    @if(_adService.loading){
    <div
      class="d-flex flex-column align-items-center justify-content-center p-5"
    >
      <mat-spinner></mat-spinner>
      <br />
      <span>Chargement ...</span>
    </div>
    }@else if(count==0){
    <no-ads
      message="Aucune annonce ne correspond à vos critères de recherche."
    />
    }@else {
    <div class="row">
      @for (ad of ads; track $index) {
      <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
        <ad-preview [ad]="ad" />
      </div>
      }
    </div>

    }
    <mat-paginator
      [length]="count"
      [pageSize]="pageSize"
      label=""
      (page)="OnPageChange($event)"
    >
    </mat-paginator>
  </div>
</section>
