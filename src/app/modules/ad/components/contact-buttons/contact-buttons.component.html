<div class="fixed-buttons">
  <a class="button call" [href]="'tel:' + phoneNumber">
    <i class="fas fa-phone"></i> Call
  </a>
  <a class="button message" [href]="'sms:' + phoneNumber">
    <i class="fas fa-comment"></i> Message
  </a>
  <a class="button whatsapp" [href]="'https://wa.me/' + phoneNumber">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>
</div>
