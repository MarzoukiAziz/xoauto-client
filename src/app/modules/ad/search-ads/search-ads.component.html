<title>Offre de véhicules d'occasion</title>

<section class="breadcrumb-area">
  <div class="breadcrumb-area-bg"></div>
  <div class="container pt-5 search-bar">
    <h3 class="search-title">Quelle voiture cherchez-vous</h3>
    <div class="filters">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center pb-2">
          <ad-brand-filter />
          <ad-model-filter />
          <ad-category-filter />
        </div>
        <div class="col-md-6 d-flex justify-content-center pb-2">
          <ad-energy-filter />
          <ad-seats-filter />
          <ad-color-filter />
        </div>
      </div>
    </div>
    <div class="filters mb-2">
      <div class="d-flex justify-content-center">
        <ad-seller-type-filter />
        <ad-region-filter />
      </div>
    </div>

    <div class="sliders">
      <ad-price-slider />
      @if(moreSliders){
      <div class="plus">
        <ad-mileage-slider />
        <ad-year-slider />
        <ad-autonomy-slider />
      </div>
      }
      <button class="more-btn pb-3" (click)="moreSliders = !moreSliders">
        @if (moreSliders) {
        <i class="fa fa-angle-up"></i>Voir Moins }@else{
        <i class="fa fa-angle-down"></i>Voir Plus }
      </button>
      <div>
        <div class="btns4" role="group" aria-label="Button Group">
          <a class="reset" (click)="_adService.resetFilters()">Réinitialiser</a>
          <a class="applay2" (click)="updateResult()">Appliquer</a>
        </div>
      </div>
    </div>
  </div>
</section>

<filter-chips />
<sort-ads />
<search-result />
