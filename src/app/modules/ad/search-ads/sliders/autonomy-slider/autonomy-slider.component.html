<div class="row">
  <div class="col-l-12 col-xl-12 d-flex align-items-center">
    <h6 class="slider-title">Autonomie WLTP</h6>
    <mat-slider
      [min]="autonomyMin"
      step="10"
      [max]="autonomyMax"
      color="accent"
      discrete="true"
    >
      <input matSliderStartThumb [(ngModel)]="_adService.autonomyMin" />
      <input matSliderEndThumb [(ngModel)]="_adService.autonomyMax" />
    </mat-slider>

    <span class="slider-data"
      >{{ _adService.autonomyMin }} - {{ _adService.autonomyMax }} km</span
    >
  </div>
</div>
