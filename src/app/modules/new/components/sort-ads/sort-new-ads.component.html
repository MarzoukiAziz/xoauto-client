<section class="container d-flex justify-content-end align-items-center pb-3">
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Tri par :
      <span>{{ _newService.sort.name }}</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      @for (sortOption of sortOptions; track $index) {
      <li>
        <a class="dropdown-item" (click)="updateResult(sortOption)">{{
          sortOption.name
        }}</a>
      </li>
      }
    </ul>
  </div>
</section>
