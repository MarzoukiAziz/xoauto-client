<section class="breadcrumb-area">
  <!-- Background Image for Breadcrumb Area -->
  <div
    class="breadcrumb-area-bg"
    [style.background-image]="'url(' + backgroundImgPath + ')'"
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="inner-content">
          <!-- Title of the Page -->
          <div class="title">
            <h2>{{ title }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
